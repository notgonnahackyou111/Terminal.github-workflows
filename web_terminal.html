<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Terminal Emulator</title>
    <style>
        body { background: #222; color: #eee; font-family: monospace; }
        .container { max-width: 700px; margin: 40px auto; padding: 20px; background: #333; border-radius: 8px; }
        input[type=text] { width: 80%; padding: 8px; background: #222; color: #eee; border: 1px solid #555; border-radius: 4px; }
        input[type=submit] { padding: 8px 16px; background: #444; color: #eee; border: none; border-radius: 4px; cursor: pointer; }
        pre { background: #111; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Terminal Emulator</h2>
        <form id="terminal-form">
            <input type="text" id="command" placeholder="Enter command" autofocus required>
            <input type="submit" value="Run">
        </form>
        <h4>Output:</h4>
        <pre id="output"></pre>
        <h4>Command Index:</h4>
        <pre id="command-index"></pre>
    </div>
    <script>
        async function updateCommandIndex() {
            const res = await fetch('/commands');
            const data = await res.json();
            document.getElementById('command-index').textContent = data.commands.join('\n');
        }
        document.getElementById('terminal-form').onsubmit = async function(e) {
            e.preventDefault();
            const cmd = document.getElementById('command').value;
            const res = await fetch('/run', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command: cmd })
            });
            const data = await res.json();
            document.getElementById('output').textContent = data.output;
            updateCommandIndex();
        };
        updateCommandIndex();
    </script>
</body>
</html>
